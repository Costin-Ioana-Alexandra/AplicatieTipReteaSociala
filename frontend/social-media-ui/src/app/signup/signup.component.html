<!-- src/app/components/sign-up/sign-up.component.html -->
<div class="container">
  <div class="signup-container">
    <h2>Create an account</h2>
    <form (formGroup)="signUpForm" (ngSubmit)="signUp()">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" formControlName="firstName" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" formControlName="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" formControlName="confirmPassword" required>
      </div>
      <button type="submit" (click)="signUp()">Sign up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a (click)="goToLogin()">Log In</a></p>
    </div>
  </div>
</div>
